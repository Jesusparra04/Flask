{% extends "base.html" %}



{% block content %}


<h1>Calculadora aritmetica</h1>
<h4>Ingresar datos numericos</h4>
 <form action="/" method="POST"> 
    <div class="mb-3">
      <input type="number" class="form-control" name="n1" >
    </div>
    <div class="mb-3">
      <input type="number" class="form-control" name="n2">
    </div>
    <button type="submit" class="btn btn-primary">Calcular</button>
   </form>

   <div class="row py-2">
    <div class="col">
        <h3> La suma es: {{total_suma}}</h3>
        <h3> La resta  es: {{total_resta}}</h3>
        <h3> La multiplicacion es: {{total_multi}}</h3>
        <h3> La division es: {{total_divi}} </h3>
    </div>
   </div>

{% endblock %}
